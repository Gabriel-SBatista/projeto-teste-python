<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Novo Usuario</title>
  </head>
  <body>

    <div class="container">
        <form id="novo-usuario">
            <div class="mb-3">
                <label for="usuario" class="form-label">Nome de Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>

            <div class="mb-3">
                <label for="confirmasenha" class="form-label">Comfirmar Senha</label>
                <input type="password" class="form-control" id="confirmasenha" placeholder="Confirmar Senha">
            </div>

            <button class="btn btn-outline-secondary">Confirmar</button>
        </form>


    </div>
    <script src="{{url_for('static', filename='js/novo_usuario.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
